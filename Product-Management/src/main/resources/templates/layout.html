<!DOCTYPE html>
<html th:lang="#{lang}"
      th:dir="#{dir}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <script src="webjars/bootstrap/5.3.3/js/bootstrap.min.js" rel="script"></script>
    <script src="webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js" rel="script"></script>
</head>
<body>
  <!-- Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
      <div class="container-fluid">
          <a class="navbar-brand" href="/index">Ecomm-App</a>
          <button
                  data-mdb-collapse-init
                  class="navbar-toggler btn btn-outline-info"
                  type="button"
                  data-mdb-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
          >
              <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/index"><span th:text="#{home}"></span></a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#"><span th:text="#{features}"></a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#"
                         data-bs-toggle="modal" data-bs-target="#addNewProduct"><span th:text="#{add_pr}"></span></a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#"
                         data-bs-toggle="modal" data-bs-target="#updateProduct"><span th:text="#{add_pr}"></span></a>
                  </li>
                  <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          <span th:text="#{dropdown}"></span>
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" href="#"onclick="fr_click()"><span th:text="#{lang_fr}"></span></a></li>
                          <li><a class="dropdown-item" href="#" onclick="ar_click()"><span th:text="#{lang_ar}"></span></a></li>
                      </ul>
                  </div>
              </ul>
          </div>
      </div>
  </nav>
  <!-- Varible Section-->
    <section layout:fragment="content"></section>
  <!-- Footer-->
  <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top">
      <div class="col mb-3">
          <a href="/" class="d-flex align-items-center mb-3 link-body-emphasis text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          </a>
          <p  class="text-body-secondary text-center">&copy; 4IIRG6 2024</p>
      </div>
  </footer>

    <!--Modal-->

  <div class="modal" tabindex="-1" id="addNewProduct" aria-labelledby="addNewProduct" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title"><span th:text="#{new_pr}"></span></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form method="post" th:action="@{add}">
                      <div class="mb-3 row">
                          <label for="title" class="col-sm-2 col-form-label"><span th:text="#{pr}"></span></label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" id="title" name="name" required>
                          </div>
                      </div>
                      <div class="mb-3 row">
                          <label for="ref" class="col-sm-2 col-form-label"><span th:text="#{refe}"></span></label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" id="ref" name="ref" required>
                          </div>
                      </div>
                      <div class="mb-3 row">
                          <label for="code" class="col-sm-2 col-form-label"><span th:text="#{code}"></span></label>
                          <div class="col-sm-10">
                              <input type="number" class="form-control" id="code" name="code" required>
                          </div>
                      </div>
                      <div class="mb-3 row">
                          <label for="date" class="col-sm-2 col-form-label"><span th:text="#{date}"></span></label>
                          <div class="col-sm-10">
                              <input type="date" class="form-control" id="date" name="prodDate" required>
                          </div>
                      </div>
                      <div class="mb-3 row">
                          <label for="price" class="col-sm-2 col-form-label"><span th:text="#{price}"></span></label>
                          <div class="col-sm-10">
                              <input type="number" class="form-control" id="price" name="price" required min="50">
                          </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><span th:text="#{close}"></span></button>
                          <button type="submit" class="btn btn-primary"><span th:text="#{save}"></span></span> </button>
                      </div>
                  </form>
              </div>

          </div>
      </div>
  </div>
</body>
<script>
    function fr_click(){
        window.location.replace("index?lang=fr")
    }
    function ar_click(){
        window.location.replace("index?lang=ar")
    }
</script>
</html>
