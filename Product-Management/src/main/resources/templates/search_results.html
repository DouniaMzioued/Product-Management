<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <title th:text="${title}"></title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="mx-3 my-5">
        <div class="row">
            <div class="col-6">
                <div class="alert alert-success" role="alert">
                    <h1 >RÃ©sultats de la recherche</h1>
                </div>
            </div>
            <div class="col-6">
                <div class="alert alert-info" role="alert">
                    <h2>Nombre total des produits:
                        <span th:text="${occurence}"></span></h2>
                </div>
            </div>
        </div>
        <form th:action="@{/search}" method="get">
            <input type="text" name="term" class="form-control" placeholder="Search for product">
            <button class="btn btn-outline-info" type="submit">Search</button>
        </form>
    </div>



    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Ref</th>
            <th scope="col">Code</th>
            <th scope="col">ProdDate</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.ref}"></td>
            <td th:text="${product.code}"></td>
            <td th:text="${product.prodDate}"></td>
            <td th:text="${product.price}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
